<main class="back2">
    <div id="map"></div>
<p id="demo"></p>
    <script>
        getLocation();
        
            var x = document.getElementById("demo");
            var laty;
            var longy;
        
            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
              }
            }
            
            function showPosition(position) {
                this.laty=position.coords.latitude;
                this.longy=position.coords.longitude;
               
        
                var location = {lat: laty, lng: longy};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: location 
                });
                var maker = new google.maps.Marker({
                    position: location,
                    map: map
                });
        
              
            }
            
        
        
            
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZrJZtvej1XZPrmEaGLRT-YMj1Lf4_m8U&callback=initMap"
          type="text/javascript"></script>
